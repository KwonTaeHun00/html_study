<html>
    <body>
        <script>
            var hap=0, count=2;
            while (count <= 100)
            {
                hap = hap + count;
                count = count +2;
            }
            document.write("1부터 100까지 짝수의 합 : " + hap);
        </script>
    </body>
</html>
