<html>
    <body>
        <script>
            var num, sum = 0, count=3, div;
            num = parseInt(prompt("숫자를 입력하세요."));
            document.write("사용자 입력 : " + num + "<br>");
            do 
            {
                sum = sum + count;
                count = count + 3;
                div = count/3;
            } while (count<=num)

            document.write(num + "을 넘었을 때의 값 : " + count +"<br>");
            document.write(num + "을 넘었을 때까지의 총 합계 : " + sum +"<br>");
            document.write(num + "을 넘었을 때 몇 번째 3의 배수인가 : " + div);
        </script>
    </body>
</html>
