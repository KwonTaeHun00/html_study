<!--Html Example of practice 10-4-->
<html>
    <body>
        <script>
            var dan, count;
            dan = prompt("단을 입력해주세요 : ")
            document.write("== "+dan+"단 ==<br>");
            for(count=1;count<=18;count=count+1)
            {
                document.write(dan+"*"+count+"="+dan*count+"<br>");
            }

        </script>
    </body>
</html>
