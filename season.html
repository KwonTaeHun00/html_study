<html>
    <body>
        <script>
        var month;
        month = prompt("현재의 월을 입력하세요.");
        if (month ==3 || month == 4 || month == 5)
        {
            document.write("봄 입니다.<br>");
        } else if(month == 6 || month == 7 || month == 8)
        {
            document.write("여름 입니다.<br>");
        } else if (month == 9 || month == 10 || month == 11)
        {
            document.write("가을 입니다.<br>");
        } else if (month == 12 || month == 1 || month == 2)
        {
            document.write("겨울 입니다.<br>");
        } else
        {
            document.write("해당되는 계절이 없습니다.<br>");
        }
        </script>
    </body>
</html>
