<!-- Html Submission 9-2-1 -->
<html>
    <body>
        <script>
            var num, sum=0, count=0;
            num = parseInt(prompt("숫자를 입력해주새요."));

            document.write("입력받은 숫자 : " + num + "<br>");

            do
            {
                sum = sum + count;
                count = count + 1;

            } while (count <= num)

            document.write(num + "부터 1까지의 합 : " + sum);
        </script>
    </body>
</html>
