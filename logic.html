<!-- Html Example of practice 9-17 -->
<html>
    <body>
        <script>
            var choice; 
            do
            {
                document.write("=============================<br>");
                document.write("프로그래밍 논리 설명<br>");
                document.write("1. 순서 논리<br>");
                document.write("2. 선택 논리<br>");
                document.write("3. 반복 논리<br>");
                document.write("종료 : 0 <br>");
                document.write("=============================<br>");
                document.write("입력창에서 원하는 번호를 선택하세요. (종료:0)<br>");
                choice = prompt("메뉴를 선택하세요. (종료:0)", "0")
                
                if (choice == 1 )
                {
                    document.write("******* 순서 논리 *******<br>");
                    document.write("순서 논리는 프로그램이 순차적으로 실행됨을 의미한다. <br>");
                    document.write("일반적으로 프로그램은 위에서 아래로 순차적으로 실행된다.<br>");
                }
                else if(choice == 2)
                {
                    document.write("******* 선택 논리 *******<br>");
                    document.write("선택 논리는 조건에 따라 프로그램의 실행 부분이 달라진다.<br>");
                    document.write("선택 논리 조건의 결과는 항상 참 또는 거짓을 가진다. <br>");
                }
                else if (choice == 3)
                {
                    document.write("******* 반복 논리 *******<br>");
                    document.write("반복 논리는 조건에 따라 일정 부분을 반복 수행한다.<br>");
                    document.write("반복 논리의 조건이 참일 동안 반복 부분이 반복 실행된다.<br>");
                }
            } while (choice != 0)
        </script>
    </body>
</html>
